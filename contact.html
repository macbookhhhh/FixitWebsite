<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Fixit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #006a71;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fixit</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Contact Us</h1>
    <p>Have a question or comment? Feel free to send us a message below!</p>
    
    <div class="contact-form">
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Â© 2024 Fixit. All rights reserved.</p>
  </footer>

</body>
</html>
